<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="punteggio">
        <div class="punteggioGiocatore">
          <h2>Giocatore</h2>
          <p class="pGiocatore">0</p>
        </div>
        <div class="punteggioComputer">
          <h2>Computer</h2>
          <p class="pComputer">0</p>
        </div>
      </div>
      <div class="intro">
        <h2>Giochiamo a Sasso, carta e forbici</h2>
        <button class="play">Giochiamo!</button>
      </div>
      <div class="gioco fadeOut">
        <h2 class="titolo">Fai la tua scelta</h2>
        <div class="mani">
          <img class="sceltaGiocatore" src="source/sasso.png" alt="" />
          <img class="sceltaComputer" src="source/sasso.png" alt="" />
        </div>
        <div class="scelta">
          <button class="sasso">sasso</button>
          <button class="carta">carta</button>
          <button class="forbici">forbici</button>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
